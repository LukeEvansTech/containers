---
name: Build and Push Containers

on:
  push:
    branches:
      - main
    paths:
      - 'apps/**'
      - '.github/workflows/build-and-push.yaml'
  pull_request:
    paths:
      - 'apps/**'
  workflow_dispatch:
    inputs:
      app:
        description: 'App to build (leave empty for all changed apps)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  detect-changes:
    name: Detect Changed Apps
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.set-matrix.outputs.apps }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed apps
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: apps/**
          dir_names: true
          dir_names_max_depth: 2

      - name: Set matrix
        id: set-matrix
        run: |
          if [ -n "${{ inputs.app }}" ]; then
            # Manual trigger with specific app
            echo "apps=[\"${{ inputs.app }}\"]" >> $GITHUB_OUTPUT
          elif [ "${{ steps.changed-files.outputs.any_changed }}" == "true" ]; then
            # Auto-detect changed apps
            APPS=$(echo '${{ steps.changed-files.outputs.all_changed_files }}' | jq -R -s -c 'split("\n") | map(select(length > 0)) | map(split("/")[1]) | unique')
            echo "apps=${APPS}" >> $GITHUB_OUTPUT
          else
            # No changes
            echo "apps=[]" >> $GITHUB_OUTPUT
          fi

      - name: Show apps to build
        run: |
          echo "Apps to build: ${{ steps.set-matrix.outputs.apps }}"

  build:
    name: Build ${{ matrix.app }}
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.apps != '[]'
    strategy:
      matrix:
        app: ${{ fromJson(needs.detect-changes.outputs.apps) }}
      fail-fast: false
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.app }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./apps/${{ matrix.app }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.app }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      - name: Summary
        run: |
          echo "## Built: ${{ matrix.app }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.app }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest**: \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build.result }}" == "failure" ]; then
            echo "❌ Some builds failed"
            exit 1
          elif [ "${{ needs.build.result }}" == "skipped" ]; then
            echo "⏭️ No apps to build"
          else
            echo "✅ All builds succeeded"
          fi
