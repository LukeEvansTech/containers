---
name: Watch Upstream Releases

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  check-openmemory:
    name: Check OpenMemory Releases
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for new OpenMemory release
        id: check
        run: |
          # Get latest release from OpenMemory
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/CaviraOSS/OpenMemory/releases/latest | jq -r '.tag_name // "main"')
          echo "Latest OpenMemory release: $LATEST_RELEASE"

          # Get current version we're tracking (from git tag or default to main)
          CURRENT_VERSION=$(git describe --tags --match "openmemory-*" --abbrev=0 2>/dev/null | sed 's/openmemory-//' || echo "main")
          echo "Current tracked version: $CURRENT_VERSION"

          # Compare versions
          if [ "$LATEST_RELEASE" != "$CURRENT_VERSION" ]; then
            echo "New version detected!"
            echo "needs_build=true" >> $GITHUB_OUTPUT
            echo "version=$LATEST_RELEASE" >> $GITHUB_OUTPUT
          else
            echo "Already up to date"
            echo "needs_build=false" >> $GITHUB_OUTPUT
          fi

      - name: Trigger build for new release
        if: steps.check.outputs.needs_build == 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: build-openmemory
          client-payload: '{"version": "${{ steps.check.outputs.version }}"}'

      - name: Update VERSION file and create tracking tag
        if: steps.check.outputs.needs_build == 'true'
        run: |
          # Update VERSION file
          echo "${{ steps.check.outputs.version }}" > apps/openmemory/VERSION

          # Check if there are changes to commit
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/openmemory/VERSION

          if git diff --staged --quiet; then
            echo "VERSION file already up to date, skipping commit"
          else
            git commit -m "chore(openmemory): update to version ${{ steps.check.outputs.version }}"
            git push
          fi

          # Create tracking tag (skip if already exists)
          if git tag -a "openmemory-${{ steps.check.outputs.version }}" -m "Track OpenMemory ${{ steps.check.outputs.version }}"; then
            git push origin "openmemory-${{ steps.check.outputs.version }}"
            echo "Created and pushed tracking tag"
          else
            echo "Tracking tag already exists"
          fi

  build-on-new-release:
    name: Build OpenMemory ${{ github.event.client_payload.version }}
    runs-on: ubuntu-latest
    if: github.event_name == 'repository_dispatch' && github.event.action == 'build-openmemory'
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    env:
      REGISTRY: ghcr.io
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/openmemory
          tags: |
            type=raw,value=latest
            type=raw,value=${{ github.event.client_payload.version }}
            type=semver,pattern={{version}},value=${{ github.event.client_payload.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ github.event.client_payload.version }}
            type=semver,pattern={{major}},value=${{ github.event.client_payload.version }},enable=${{ !startsWith(github.event.client_payload.version, '0.') }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./apps/openmemory
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            OPENMEMORY_VERSION=${{ github.event.client_payload.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ github.repository_owner }}/openmemory
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      - name: Summary
        run: |
          echo "## Built: openmemory" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: \`${{ github.event.client_payload.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${{ env.REGISTRY }}/${{ github.repository_owner }}/openmemory\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest**: \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
