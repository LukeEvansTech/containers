# yamllint configuration
# https://yamllint.readthedocs.io/en/stable/configuration.html

extends: default

rules:
  # Line length - allow longer lines for readability
  line-length:
    max: 150
    level: warning

  # Allow truthy values like 'on' in GitHub Actions
  truthy:
    allowed-values: ['true', 'false', 'on', 'off', 'yes', 'no']
    check-keys: false

  # Indentation
  indentation:
    spaces: 2
    indent-sequences: true

  # Comments
  comments:
    require-starting-space: true
    min-spaces-from-content: 1

  # Document markers
  document-start: disable

  # Empty lines
  empty-lines:
    max: 2
    max-start: 0
    max-end: 1

  # Braces and brackets
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0
